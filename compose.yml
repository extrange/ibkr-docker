services:
  ibkr:
    build:
      context: latest/.
    ports:
      - 6080:6080
    environment:
      GATEWAY_OR_TWS: tws
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
      IBC_TradingMode: paper
      IBC_AcceptBidAskLastSizeDisplayUpdateNotification: accept
      IBC_AcceptIncomingConnectionAction: accept
      IBC_AcceptNonBrokerageAccountWarning: yes